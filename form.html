<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>
<body>
    <form enctype="multipart/form-data" style="text-align: center;">
        <fieldset>
            <legend>user details</legend>
            <label for="name">fullname</label>
            <input type="name" name="name" placeholder="name" required><br><br>
            <label for="password">password</label>
            <input type="password" name="password" placeholder="password" required><br><br>
            <label for="mail id">email</label>
            <input type="email" name="mail id" placeholder="email" requird><br><br>
            <label for="dob">dob</label>
            <input type="date" name="dob" placeholder="date"><br><br>
            <label for="google">google search</label>
            <input type="search" name="google" placeholder="search anything" required><br><br>
            <label for="age">age</label>
            <input type="number" name="age" placeholder="enter your age" required><br><br>
            <label for="file">select a file </label>
            <input type="file" name="file" required><br><br>

            <h5>Gender</h5>
            <input type="radio" name="radio" required>
            <label for="gender"><b>male</b></label><br>

            <input type="radio" name="radio" required>
            <label for="gender"><b>female</b></label><br><br>

            
            <p>Skills</p>
            <input type="checkbox" name="python" required>
            <label for="python"><b>python</b></label><br>
            <input type="checkbox" name="Java" required>
            <label for="python"><b> java</b></label><br>
            <input type="checkbox" name="Java" required>
            <label for="python"><b> c</b></label><br><br>

            <label for="mobile">mobile models</label>
            <select name="mobile">
                <optgroup label="5g mobiles">
                    <option value="redmi">redmi</option>
                    <option value="realmi">realmi</option
                </optgroup>
                <optgroup label="4gmobiles">
                  <option value="oppo">oppo</option>
                  <option value="techno">techno</option>
                  <option value="samsung">samsung</option>
                </optgroup>
            </select><br><br>

            <button type="reset">reset</button><br>

            
            <input type="submit" value="submit">
        </fieldset>
    </form>
    
</body>
</html>
