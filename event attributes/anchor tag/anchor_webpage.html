<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor web page</title>
</head>
<body>
    <!-- anchor tag is used to detrmine the redirect the webpages from one page to another webpage -->
    <!--absolute url is used to determine same webpages with the different websites-->
    <h2>absolute url</h2>
    <a href="https://www.w3schools.com/" target="_self">link-1</a><br>
    <a href="https://www.youtube.com/" target="_blank">link-2</a><br>
    <!--relative  url is defined a same webpages is link with the  relative websites-->
    <h2>relative Url</h2>
    <a href="home.html">home</a>
    <a href="/relative url/html headings.html">heading</a>    
</body>
</html>
