<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy event</title>
</head>
<body>
    <input type="text" value="welcome" oncopy="demo()">
    <p id="abc"></p>

    <script>
        function demo(){
            document.getElementById("abc").innerHTML="text copied";        
        }
    </script>

</body>
</html>
