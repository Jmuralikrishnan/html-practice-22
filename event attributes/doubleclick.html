<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body>

    <button type="register"  ondblclick="dbl()">register</button>
    <script>
      function dbl(){
          alert("welcome to double click handler!");
       }
    </script>
</body>
</html>
